name: baywatch
description: 'Configuration for integration with Bay hosting platform'
type: module
package: Other
core_version_requirement: ^9 || ^10
dependencies:
  - shield:shield
  - purge:purge
  - purge:purge_processor_cron
  - purge:purge_queuer_coretags
  - purge:purge_ui
  - password_policy:password_policy
  - password_policy_character_types:password_policy_character_types
  - password_policy_characters:password_policy_characters
  - password_policy_consecutive:password_policy_consecutive
  - password_policy_history:password_policy_history
  - password_policy_length:password_policy_length
  - password_policy_username:password_policy_username
  - password_strength:password_strength
  - queue_mail:queue_mail
  - redis:redis
  - section_purger:section_purger
  - smtp:smtp
  - config_split:config_split
  - jwt:jwt
  - bay_platform_dependencies:bay_platform_dependencies
config_devel:
  optional:
    - password_policy.password_policy.password_policy_sdpa
    - key.key.authenticated_content
    - config_split.config_split.ci
    - config_split.config_split.dev
    - config_split.config_split.local
    - seckit.settings
